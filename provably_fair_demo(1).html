<!-- Full Demo: Closer Crypto Guessing Game with Matchmaking and Balance -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Closer - Crypto Guessing Game (Demo)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white font-sans p-6">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-6">Closer Demo</h1>

    <!-- Step 0: Fake Wallet / Balance -->
    <div class="mb-4">
      <p>Your Balance: <strong id="balanceDisplay">100.00</strong> üí∏</p>
    </div>

    <!-- Step 1: Range Picker -->
    <div class="mb-4">
      <label class="block mb-2">Pick a Range:</label>
      <div class="flex flex-wrap gap-2">
        <button onclick="selectRange(10)" class="range-btn">1-10</button>
        <button onclick="selectRange(20)" class="range-btn">1-20</button>
        <button onclick="selectRange(50)" class="range-btn">1-50</button>
        <button onclick="selectRange(100)" class="range-btn">1-100</button>
        <button onclick="selectRange(500)" class="range-btn">1-500</button>
        <button onclick="selectRange(1000)" class="range-btn">1-1000</button>
      </div>
    </div>

    <!-- Step 2: Guess Entry -->
    <div class="mb-4">
      <label class="block mb-2">Your Guess (also your bet):</label>
      <input type="number" step="0.01" id="guessInput" class="w-full p-2 text-black" placeholder="e.g. 5.32">
    </div>

    <!-- Step 3: Play Button -->
    <button onclick="joinGame()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Join Match</button>

    <!-- Step 4: Output -->
    <div class="mt-6" id="output"></div>
  </div>

  <style>
    .range-btn {
      background-color: #374151;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    .range-btn:hover {
      background-color: #4b5563;
    }
  </style>

  <script>
    let selectedMax = 10;
    let balance = 100.00;
    let playerId = 'player_' + Math.floor(Math.random() * 100000);

    function selectRange(max) {
      selectedMax = max;
      document.getElementById('output').innerHTML = `Selected range: 1 - ${max}`;
    }

    async function joinGame() {
      const guess = parseFloat(document.getElementById('guessInput').value);
      if (isNaN(guess) || guess < 1 || guess > selectedMax) {
        alert("Please enter a valid guess within the selected range.");
        return;
      }

      if (guess > balance) {
        alert("You don't have enough balance to place that bet.");
        return;
      }

      document.getElementById('output').innerHTML = "Waiting for opponent...";

      // Simulate opponent joining after delay
      setTimeout(() => playGame(guess), 2000);
    }

    async function playGame(playerGuess) {
      const opponentGuess = (Math.random() * (selectedMax - 1) + 1).toFixed(2);
      const secret = (Math.random() * (selectedMax - 1) + 1).toFixed(2);

      const diff1 = Math.abs(playerGuess - secret);
      const diff2 = Math.abs(opponentGuess - secret);

      let result;
      if (diff1 < diff2) {
        result = "You win! üí∞";
        balance += parseFloat(opponentGuess) * 0.95;
      } else if (diff2 < diff1) {
        result = "Opponent wins!";
        balance -= playerGuess;
      } else {
        result = "It's a tie!";
      }

      document.getElementById('balanceDisplay').innerText = balance.toFixed(2);
      document.getElementById('output').innerHTML = `
        <p>üéØ Secret number: <strong>${secret}</strong></p>
        <p>üßç Your guess: <strong>${playerGuess.toFixed(2)}</strong></p>
        <p>ü§ñ Opponent guess: <strong>${opponentGuess}</strong></p>
        <p class="mt-2 text-xl">${result}</p>
      `;
    }
  </script>
</body>
</html>
